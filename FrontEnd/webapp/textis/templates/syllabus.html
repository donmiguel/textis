{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h1 class="g-font-weight-300 g-font-size-28 g-color-black g-mb-40">Syllables Analysis</h1>

<div class="row">
      <div class="col-md-12">
        <div class="g-brd-around g-brd-gray-light-v7 g-rounded-4 g-pa-15 g-pa-20--md g-mb-30">
           <form id="form1" method="POST">{% csrf_token %}
                  <div class="form-group g-mb-30">
                      <label class="g-mb-10" for="inputGroup-1_2">Enter your syllables</label>
                      <textarea id="{{ form.text.id_for_label }}" name="{{ form.text.html_name }}" class="form-control form-control-md g-brd-gray-light-v7 g-brd-gray-light-v3--focus g-rounded-4" rows="3" placeholder="">{% if form.text.value != None %}{{ form.text.value }}{% endif %}</textarea>
                      <small class="form-text text-muted g-font-size-default g-mt-10">
                        <strong>Example:</strong> Python,R and machine learning algorithms is what is taught in the data mining course.
                      </small>
                  </div>
            </form>
        </div>
      </div>


    <div class="col-md-12">
        <button form="form1" type="submit" class="pull-right btn btn-lg u-btn-outline-primary u-btn-hover-v1-1 g-mr-10 g-mb-15" value="Submit">Analyze</button>

    </div>
</div>

{% endblock %}
