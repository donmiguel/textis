{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h1 class="g-font-weight-300 g-font-size-28 g-color-black g-mb-40">Word Tree</h1>

    <div class="row">
        <div class="col-md-12">
            <form id="form1" method="POST">{% csrf_token %}
                <div class="g-brd-around g-brd-gray-light-v7 g-rounded-4 g-pa-15 g-pa-20--md g-mb-30">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group g-mb-30">
                                <label class="g-mb-10" for="inputGroup-1_2">Enter a word to generate the corresponding
                                    word tree</label>
                                <div class="g-pos-rel">
                          <span class="g-pos-abs g-top-0 g-right-0 d-block g-width-50 h-100">
                            <i class="hs-admin-text g-absolute-centered g-font-size-16 g-color-gray-light-v6"></i>
                          </span>
                                    <input id="{{ form.word.id_for_label }}" name="{{ form.word.html_name }}"
                                           class="form-control form-control-md g-brd-gray-light-v7 g-brd-gray-light-v3--focus g-rounded-4 g-px-14 g-py-10"
                                           type="text" placeholder="">{% if form.word.value != None %}
                                    {{ form.word.value }}{% endif %}
                                </div>

                                <small class="form-text text-muted g-font-size-default g-mt-10">
                                    <strong>Example:</strong> Python
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-12">
            <button form="form1" type="submit"
                    class="pull-right btn btn-lg u-btn-outline-primary u-btn-hover-v1-1 g-mr-10 g-mb-15" value="Submit">
                Start
            </button>

        </div>
    </div>

{% endblock %}
